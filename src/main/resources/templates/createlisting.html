<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1. shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div class="container mt-4">
    <h4>Create New Car Listing</h4>
    <div class="row">

        <div class="col-md-6">
            <div class="mb-4">
                <label for="carImage" class="form-label">Upload Car Image</label>
                <input class="form-control" type="file" id="carImage" name="carImage">
            </div>
        </div>

        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="vin" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="vin" name="vin" placeholder="Enter the VIN">
                </div>

                <div class="mb-3">
                    <label for="mileage" class="form-label">Mileage</label>
                    <input type="number" class="form-control" id="mileage" name="mileage" placeholder="Enter the mileage">
                </div>

                <div class="mb-3">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer" placeholder="Enter the manufacturer">
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Manufacture Year</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Enter the year of manufacture">
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Enter the car model">
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type" name="type" placeholder="Enter the car type (e.g., SUV, Sedan)">
                </div>

                <button type="submit" class="btn btn-primary">Create Listing</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
