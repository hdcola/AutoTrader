<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1. shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-light {
            background-color: #FBE9D0;
            /* Light beige navbar background */
        }

        .navbar-light .navbar-brand,
        .navbar-light .nav-link,
        .navbar-light .navbar-toggler-icon {
            color: #244855;
            /* Dark blue text for navbar elements */
        }

        .navbar-light .nav-link:hover {
            color: #E64833;
            /* Orange on hover */
        }

        .nav-item p {
            color: #244855;
            /* Dark blue for the welcome message */
        }

        .nav-item a {
            color: #000000;
        }
    </style>
</head>

<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">CarNet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/register}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <p>Welcome, <span sec:authentication="name">User</span>!</p>
                            </li>
                            <th:block sec:authorize="hasRole('ADMIN')">
                                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">You are an Admin</li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/listingscrud}">Listings
                                        Management</a><!--You can change the link to whatever-->
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/userscrud}">Users
                                        Management</a><!--You can change the link to whatever-->
                                </li>
                            </th:block>
                            <th:block sec:authorize="hasRole('SELLER')">
                                <li class="nav-item" sec:authorize="hasAuthority('SELLER')">You are a Seller</li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">Create
                                        Listing</a><!--TODO: Add directory ~ Create Listing-->
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">Edit
                                        Listing</a><!--TODO: Add directory ~ Edit Listing-->
                                </li>
                            </th:block>
                            <th:block sec:authorize="hasRole('BUYER')">
                                <li class="nav-item" sec:authorize="hasAuthority('BUYER')">You are a Buyer</li>
                            </th:block>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/settings}">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/Seller}">Seller</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">Logout</a>
                            </li>
                        </th:block>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
