<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1. shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">CarNet</a>
                <div class="d-flex">
                    <span th:if="${#authentication.principal != null}">
                        <span class="navbar-text me-3">Welcome, <span th:text="${#authentication.principal.name}">User</span></span>
                        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
                    </span>
                        <span th:if="${#authentication.principal == null}">
                        <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-primary">Register</a>
                    </span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Something</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Something</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
