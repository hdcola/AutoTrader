<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1. shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
</head>

<body>
<div th:fragment="addCar">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <form th:action="@{/Seller/{id}/upload(id=${car.id})}"
                      th:object="${car}"
                      method="post"
                      enctype="multipart/form-data"
                      class="form-container">
                    <input type="file" id="myFile" name="file" class="card">
                    <input type="submit" class="btn btn-primary mt-3">
                </form>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <form th:object="${car}"
                      th:attr="hx-post=@{/addCar}"
                      hx-target="this"
                      hx-swap="outerHTML"
                      class="form-container">

                    <label for="vin">VIN:</label>
                    <input type="text" th:field="*{VIN}" id="vin" class="form-control col-4">
                    <span th:if="${#fields.hasErrors('VIN')}" th:errors="*{VIN}"></span>

                    <label for="model">Model:</label>
                    <input type="text" th:field="*{model}" id="model" class="form-control col-4">
                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>

                    <label for="make">Make:</label>
                    <input type="text" th:field="*{make}" id="make" class="form-control col-4">
                    <span th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></span>

                    <label for="year">Year:</label>
                    <input type="number" th:field="*{year}" id="year" min="1900" max="2100" class="form-control col-4">
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>

                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <button type="submit" class="btn btn-primary mt-3">Add Car</button>
                </form>
            </div>
        </div>
    </div>


</div>

</body>
