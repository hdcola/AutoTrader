<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="name">Email:</label>
        <input type="text" th:field="*{email}" id="name" class="form-control col-4">
        <span th:if="${#fields.hasErrors('email')} and ${user != null}" th:errors="*{email}"></span>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" class="form-control col-4">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>

        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
    <span th:if="${#fields.hasErrors()}" th:text="'Registration Failed'"/>

    <hr>
    <p>Already have an account?</p>
    <a href="/login" class="btn btn-primary">Login</a>
</div>

<script>
    $(document).ready(function() {


    });
</script>
</body>
</html>
