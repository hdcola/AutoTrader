<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:if="${Success}" th:text="'Registration Successful'" />
<div th:if="${Success} == false" th:text="'Registration Failed'" />
<div th:if="${param.error}">Login or password incorrect.</div>
<div class="container">
    <form th:action="@{/login}" method="post">
        <label for="name">Eamil:</label>
        <input type="text" name="username" id="name" class="form-control col-4">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control col-4">

        <button type="submit" class="btn btn-primary mt-3">Login</button>

        <a href="/oauth2/authorization/google" class="btn btn-primary mt-3">Login with Google</a>
    </form>

    <hr>
    <p>Dont have an account?</p>
    <a href="/register" class="btn btn-primary">Register</a>
</div>

</body>
</html>
