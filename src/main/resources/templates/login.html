<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>

<div th:if="${Success}" th:text="'Registration Successful'" class="text-success"></div>
<div th:if="${Success} == false" th:text="'Registration Failed'" class="text-danger"></div>
<div th:if="${param.error}" class="text-danger">Login or password incorrect.</div>

<div class="container col-md-6">
    <h1 class="mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Email:</label>
            <input type="text" name="username" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Login</button>
        <a href="/oauth2/authorization/google" class="btn btn-secondary mt-3">Login with Google</a>
    </form>

    <hr>
    <p>Don't have an account?</p>
    <a href="/register" class="btn btn-primary">Register</a>
</div>

<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
