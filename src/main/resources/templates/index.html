<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #244855; /* Dark blue background */
            color: #FBE9D0; /* Light cream text */
        }
        .container {
            background-color: #003134; /* Dark teal container */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, label {
            color: #FBE9D0; /* Light beige for headings and labels */
        }
        .btn-primary {
            background-color: #874F41; /* Dark brown buttons */
            border-color: #D3D9D4;
        }
        .btn-primary:hover {
            background-color: #FBE9D0; /* Light beige hover state */
            border-color: #D3D9D4;
            color: #141619; /* Change text to dark on hover */
        }
        .btn-secondary {
            background-color: #124E66; /* Light teal button for secondary options */
            border-color: #D3D9D4;
        }
        .btn-secondary:hover {
            background-color: #874F41; /* Dark brown on hover */
            border-color: #D3D9D4;
        }
        .text-success, .text-danger {
            color: #FBE9D0; /* Keep alerts consistent with the light text */
        }
        .big-container {
            background-color: #FBE9D0;
        }
        h4 {
            color: #874F41;
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="big-container">
        <h4>Welcome to CarNet.</h4>
    </div>
    <div sec:authorize="hasRole('NONE')">
        <div th:insert="~{fragments/buyerindex :: buyerview}"></div>
    </div>
    <div sec:authorize="hasRole('BUYER')">
        <div th:insert="~{fragments/buyerindex :: buyerview}"></div>
    </div>
    <div sec:authorize="hasRole('SELLER')">
        <div th:insert="~{fragments/sellerindex :: sellerview}"></div>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <div th:insert="~{fragments/sellerindex :: sellerview}"></div> <!--This is temporary until template is made-->
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
