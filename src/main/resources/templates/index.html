<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <h1>Welcome to CarNet.</h1>
    <div sec:authorize="hasRole('ROLE_BUYER')">
        <div th:insert="~{fragments/buyerindex :: buyerview}"></div>
    </div>
    <div sec:authorize="hasRole('ROLE_SELLER')">
        <div th:insert="~{fragments/sellerindex :: sellerview}"></div>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:insert="~{fragments/sellerindex :: sellerview}"></div> <!--This is temporary until template is made-->
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
