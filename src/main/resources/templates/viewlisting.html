<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Car Details</title>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div class="container mt-4">
    <div class="row">

        <div class="col-md-6">

            <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="car1.jpg" class="d-block w-100" alt="Car Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="car2.jpg" class="d-block w-100" alt="Car Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="car3.jpg" class="d-block w-100" alt="Car Image 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <h3 class="mt-3">$100,000</h3>
            <button class="btn btn-outline-primary">Reviews</button>
        </div>

        <div class="col-md-6">
            <h4>Details</h4>
            <ul class="list-unstyled">
                <!--temp stuff-->
                <li>VIN: XXXXXXXXXXXXX</li>
                <li>Mileage: 50,000 miles</li>
                <li>Manufacturer: Tesla</li>
                <li>Year: 2020</li>
                <li>Model: Model S</li>
                <li>Type: Sedan</li>
            </ul>
            <button class="btn btn-outline-secondary mb-4">Add to Favorites</button>

            <h5>Send Inquiry</h5>
            <form method="post">
                <div class="mb-3">
                    <label for="personalInfo" class="form-label">Personal Info</label>
                    <input type="text" class="form-control" id="personalInfo" name="personalInfo" placeholder="Enter your name, email, or phone number">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
